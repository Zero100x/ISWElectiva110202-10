{% extends 'base_generic.html' %}

{% block title %}Crear Nueva Asignatura{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 30px;">
    <!-- TÃ­tulo -->
    <h2 style="color: #343a40; font-size: 1.8rem; font-weight: 500; margin-bottom: 25px;">Crear Nueva Asignatura</h2>

    <!-- Mensajes de alerta -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mb-4">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <!-- Formulario -->
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="nombre" class="form-label" style="
                font-weight: 500;
                color: #495057;
                margin-bottom: 8px;
                display: block;
            ">Nombre de la Asignatura</label>
            <input type="text" id="nombre" name="nombre" class="form-control" 
                   style="padding: 10px; border-radius: 4px; border: 1px solid #ced4da; width: 100%;" required>
        </div>
        
        <!-- Botones alineados horizontalmente -->
        <div class="button-container" style="
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        ">
            <a href="{% url 'lista_calificaciones' %}" class="btn-volver" style="
                background-color: #f8f9fa;
                color: #495057;
                border: 1px solid #dee2e6;
                padding: 10px 20px;
                border-radius: 4px;
                text-decoration: none;
                transition: all 0.3s;
            ">
                Volver
            </a>
            <button type="submit" class="btn-guardar" style="
                background-color: #28a745;
                color: white;
                padding: 10px 20px;
                border-radius: 4px;
                border: none;
                transition: all 0.3s;
            ">
                Guardar
            </button>
        </div>
    </form>

    <!-- Footer -->
    <footer class="mt-5 text-center text-muted" style="font-size: 0.9rem; margin-top: 50px;">
        
    </footer>
</div>

<style>
    .btn-volver:hover, .btn-guardar:hover {
        opacity: 0.9;
        transform: translateY(-1px);
    }
    .form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
</style>
{% endblock %}
