<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Classmate</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Prevent going back
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function () {
            window.history.pushState(null, null, window.location.href);
        };
        
        // Clear any existing history
        if (window.history.length > 1) {
            window.history.pushState({}, '', window.location.href);
            window.history.pushState({}, '', window.location.href);
            window.history.back();
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Classmate</h3>
                        <p class="mb-0">Ingrese sus credenciales</p>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <form method="post" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Usuario</label>
                                <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Contraseña</label>
                                <input type="password" name="password" id="id_password" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="{% url 'recuperar_contrasena_usuario' %}" class="text-decoration-none">
                                ¿Olvidaste tu contraseña?
                            </a>
                        </div>
                    </div>
                    <div class="card-footer text-muted text-center small">
                        &copy; {{ year|default:"2025" }} Classmate
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    // Prevent going back
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = function () {
        window.history.pushState(null, null, window.location.href);
    };
    
    // Clear any existing history
    if (window.history.length > 1) {
        window.history.pushState({}, '', window.location.href);
        window.history.pushState({}, '', window.location.href);
        window.history.back();
    }
</script>
