{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Restablecer Contraseña</h3>
                </div>
                <div class="card-body">
                    <p class="card-text">Ingresa tu dirección de correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            {{ form.email.errors }}
                            <label for="{{ form.email.id_for_label }}">Correo electrónico:</label>
                            <input type="email" name="{{ form.email.html_name }}" id="{{ form.email.id_for_label }}" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Enviar enlace de restablecimiento</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'login' %}">Volver al inicio de sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
