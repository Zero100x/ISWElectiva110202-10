{% extends "core/dashboard_base.html" %}

{% block dashboard_content %}
<div class="admin-dashboard">
    <h2>Bienvenido, {{ user.get_full_name|default:user.username }}</h2>
    
    <div class="dashboard-cards">
        <div class="card">
            <div class="card-header">
                <h3>Gestión de usuarios</h3>
            </div>
            <div class="card-body">
                <!-- Contenido específico del dashboard de administrador -->
                <p>Aquí aparecerán las opciones de administración.</p>
            </div>
        </div>
        
        <!-- Otras secciones del dashboard -->
    </div>
</div>

{% block extra_scripts %}
<script>
    // Previene retroceder y salta al login si alguien intenta volver atrás
    window.onload = function() {
        // Inserta una nueva entrada en el historial
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            window.location.href = "{% url 'login' %}";
        };
    };
</script>
{% endblock %}

{% endblock %}
