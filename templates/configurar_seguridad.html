{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Seguridad</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Configurar Seguridad</h2>
            <p>Por favor, configura tu pregunta y respuesta de seguridad</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="pregunta_seguridad">Pregunta de seguridad:</label>
                <input type="text" id="pregunta_seguridad" name="pregunta_seguridad" required>
            </div>
            <div class="form-group">
                <label for="respuesta_seguridad">Respuesta:</label>
                <input type="text" id="respuesta_seguridad" name="respuesta_seguridad" required>
            </div>
            <button type="submit" class="btn-login">Guardar configuraciÃ³n</button>
        </form>
    </div>
</body>
</html>
