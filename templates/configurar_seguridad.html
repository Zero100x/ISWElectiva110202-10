{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Seguridad</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos base */
        .password-recovery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
        }

        .recovery-card {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            contain: layout style paint;
            transform: translateZ(0);
            will-change: transform;
        }

        /* Efecto holográfico */
        .holographic-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #e63946, transparent);
            animation: hologram 3s linear infinite;
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        /* Estilos del encabezado */
        .recovery-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: #e63946;
            margin-bottom: 1rem;
            animation: float 6s ease-in-out infinite;
        }

        .recovery-header h2 {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 0.5rem;
        }

        .recovery-header h2 span {
            color: #e63946;
            display: block;
            font-size: 1.4rem;
        }

        /* Estilos del formulario */
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
            min-height: 60px;
            contain: layout style;
        }

        .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            will-change: transform;
            transform: translateZ(0);
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 2.5rem;
            font-size: 1rem;
            color: white;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-bottom: 1px solid #555;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group label {
            position: absolute;
            top: 1rem;
            left: 2.5rem;
            color: #999;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus ~ label,
        .form-group input:valid ~ label {
            top: -0.8rem;
            left: 0;
            font-size: 0.8rem;
            color: #e63946;
        }

        .underline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #e63946, #ff6b6b);
            transition: width 0.4s ease;
        }

        .form-group input:focus ~ .underline {
            width: 100%;
        }

        /* Estilos del botón */
        .recovery-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #e63946, #d62839);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .recovery-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(230, 57, 70, 0.3);
        }

        .recovery-btn:disabled {
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Animaciones */
        @keyframes hologram {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Estilos adicionales */
        .user-info-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .user-detail {
            display: flex;
            align-items: center;
            color: #fff;
        }

        .user-detail i {
            margin-right: 1rem;
            color: #e63946;
        }

        /* Estilos específicos para la página de reset */
        .password-requirements {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin: 1.5rem 0;
        }

        .password-requirements p {
            color: #aaa;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 1.5rem;
            margin: 0;
        }

        .password-requirements li {
            color: #dc3545;
            font-size: 0.85rem;
            margin: 0.3rem 0;
            position: relative;
        }

        .password-requirements li::before {
            content: '×';
            position: absolute;
            left: -1.2rem;
            color: inherit;
        }

        .password-requirements li.valid {
            color: #28a745;
        }

        .password-requirements li.valid::before {
            content: '✓';
        }

        .password-strength {
            height: 3px;
            background: #444;
            margin-top: 0.5rem;
            border-radius: 1.5px;
            overflow: hidden;
        }

        .password-strength::before {
            content: '';
            display: block;
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #dc3545, #ffc107, #28a745);
         
            
    </style>
</head>
<body>
    <div class="password-recovery-container">
        <div class="recovery-card">
            <div class="holographic-effect"></div>
            <div class="recovery-header">
                <i class="fas fa-lock logo-icon"></i>
                <h2>Configurar <span>Seguridad</span></h2>
            </div>
            <form id="passwordRecoveryForm">
                <div class="form-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="password" id="currentPassword" name="currentPassword" placeholder="Contraseña actual" required>
                    <label for="currentPassword">Contraseña actual</label>
                    <div class="underline"></div>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Nueva contraseña" required>
                    <label for="newPassword">Nueva contraseña</label>
                    <div class="underline"></div>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required>
            <label for="confirmPassword">Confirmar contraseña</label>
            <div class="underline"></div>
        </div>
        <button type="submit" class="recovery-btn">
            <i class="fas fa-key"></i> Cambiar Contraseña
        </button>
    </form>
</div>
</div>
</body>
</html>
